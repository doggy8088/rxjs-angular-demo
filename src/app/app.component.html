
<div>
  目前時間: {{ time$ | async }}
</div>

<button (click)="refresh()">重新整理</button>

<div>
  Count: {{ (data$|async)?.length }}
</div>

<table border="1">
  <tr>
    <th>id</th>
    <th>name</th>
  </tr>
  <tr *ngFor="let item of data$|async">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
  </tr>
</table>
